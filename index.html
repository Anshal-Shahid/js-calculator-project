<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <title>ANS-CALCULATOR</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="calculator">
                <div class="input">
                    <div contenteditable="true">
                        <p></p>
                    </div>
                    
            <div class="operator">
                <div class="div1 op1">+</div>
                <div class="div op1">+</div>
                <div class="div op2">-</div>
                <div class="div op3">X</div>
                <div class="div op4">/</div>
            </div>
                </div>

                <div class="row-1 row">
                    <div class="clear btn special-btn">
                        <p>C</p>
                    </div>
                    <div class="divide btn special-btn">
                        <p>/</p>
                    </div>
                    <div class="multiply btn special-btn">
                        <p>X</p>
                    </div>
                    <div class="back btn special-btn">
                        <p>=></p>
                    </div>
                </div>
                <div class="row-2 row">
                    <div class="seven btn">
                        <p>7</p>
                    </div>
                    <div class="eight btn">
                        <p>8</p>
                    </div>
                    <div class="nine btn">
                        <p>9</p>
                    </div>
                    <div class="minus btn special-btn">
                        <p>-</p>
                    </div>
                </div>

                <div class="row-3 row">
                    <div class="four btn">
                        <p>4</p>
                    </div>
                    <div class="five btn">
                        <p>5</p>
                    </div>
                    <div class="six btn">
                        <p>6</p>
                    </div>
                    <div class="plus btn special-btn">
                        <p>+</p>
                    </div>
                </div>
                <div class="row-4 row">
                    <div class="one btn">
                        <p>1</p>
                    </div>
                    <div class="two btn">
                        <p>2</p>
                    </div>
                    <div class="three btn">
                        <p>3</p>
                    </div>
                    <div class="equal btn special-btn">
                        <p>=</p>
                    </div>
                </div>
                <div class="row-5 row">
                    <div class="zero btn">
                        <p>0</p>
                    </div>
                    <div class="dot btn">
                        <p>.</p>
                    </div>
                </div>

            </div>


        </div>


        <div class="button">
            <div style="display: flex;align-items: center;justify-content: center; font-weight: 700; ">Toggle</div>
        </div>





        <!-- <div class="ans">
            <p></p>
        </div> -->
    </main>



    <script src="script.js"></script>
</body>

</html>
