<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="wrapper">
        <div class="calculator">
            <div class="input">
                <div contenteditable="true"><p></p></div>
            </div>

            <div class="row-1 row">
                <div class="clear">
                    <p>C</p>
                </div>
                <div class="divide">
                    <p>/</p>
                </div>
                <div class="multiply">
                    <p>X</p>
                </div>
                <div class="back">
                    <p>B</p>
                </div>
            </div>
            <div class="row-2 row">
                <div class="seven">
                    <p>7</p>
                </div>
                <div class="eight">
                    <p>8</p>
                </div>
                <div class="nine">
                    <p>9</p>
                </div>
                <div class="minus">
                    <p>-</p>
                </div>
            </div>

            <div class="row-3 row">
                <div class="four">
                    <p>4</p>
                </div>
                <div class="five">
                    <p>5</p>
                </div>
                <div class="six">
                    <p>6</p>
                </div>
                <div class="plus">
                    <p>+</p>
                </div>
            </div>
            <div class="row-4 row">
                <div class="one">
                    <p>1</p>
                </div>
                <div class="two">
                    <p>2</p>
                </div>
                <div class="three">
                    <p>3</p>
                </div>
                <div class="equal">
                    <p>=</p>
                </div>
            </div>
            <div class="row-5 row">
                <div class="zero">
                    <p>0</p>
                </div>
                <div class="dot">
                    <p>.</p>
                </div>
            </div>
        
        </div>
        </div>
        <div class="ans">
            <p></p>
        </div>
    </main>



    <script src="script.js"></script>
</body>
</html>
